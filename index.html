<!DOCTYPE html>
<html>
<head>
	<title>Space Shooter rev16</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css?rev16">
	<script type="text/javascript" src="js/drawing.js?rev16"></script>

<body>
<div id="container">
	<canvas id="mycanvas" width="256" height="256"></canvas>
	<div class="instructions">arrows for movement, z or space to fire</div>

		<div id="arrow_up" class="control-button"></div>
		<div class="horizontal-buttons">
			<div id="arrow_left" class="control-button"></div><div id="arrow_right" class="control-button"></div>
		</div>
		<div id="arrow_down" class="control-button"></div>
	</div>
	<img src="imgs/ship.png" id="ship_image" style="display:none">
	<img src="imgs/enemy1.png" id="enemy1_image" style="display:none">
	<img src="imgs/heart.png" id="heart_image" style="display:none">
	<img src="imgs/heart_g.png" id="heart_g_image" style="display:none">
</div>

<script type="text/javascript" src="js/main.js?rev16"></script>
